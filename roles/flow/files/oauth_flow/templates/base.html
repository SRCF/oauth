<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% if title %}{{ title }} - {% endif %}{{ config['WLS_TITLE'] }}{% endblock %}</title>
    {# Stylesheets #}
    <link rel="stylesheet" href="https://www.srcf.net/_srcf/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.srcf.net/_srcf/srcf-bs.css">
    <link rel="stylesheet" href="/static/oauth.css">
    {# Logo favicon assets #}
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" sizes="16x16 24x24">
    <link href="/static/images/favicon.svg" rel="icon" type="image/svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/static/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="layout-card">
    <form method="post" class="auth-container">
      <div class="card mx-auto">
        <div class="card-body">
          <img src="https://www.srcf.net/_srcf/images/logo.svg" class="logo">
          <h5 class="logo-title">SRCF OAuth2</h5>
        </div>
        {% block body %}{% endblock %}
      </div>
    </form>

  </body>
</html>
